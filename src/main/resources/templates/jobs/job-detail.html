<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${job.title}">Chi tiết công việc</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" th:href="@{/css/auth-login.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <style>
    /* Ví dụ: chừa khoảng cho header cố định */
    body {
      padding-top: 80px; /* điều chỉnh theo chiều cao header */
    }

    /* Style riêng cho nội dung job-detail */
    #job-description p {
      line-height: 1.7;
    }
  </style>
</head>
<body>
<div th:replace="layout/header :: header"></div>
<div class="container mt-4">
  <!-- Tiêu đề -->
  <h2 class="mb-3" th:text="${job.title}">Java Developer</h2>
  <!-- Thông tin công ty -->
  <div class="d-flex align-items-center mb-4">
    <!--    <img alt="Logo công ty" class="me-3 rounded"-->
    <!--         style="width: 80px; height: 80px; object-fit: cover;" th:if="${job.employer.logo != null}"-->
    <!--         th:src="@{'/uploads/logos/' + ${job.employer.logo}}">-->
    <div>
      <!--      <h5 th:text="${job.employer.name}">Công ty TNHH ABC</h5>-->
      <p class="text-muted mb-0" th:text="${job.location}">Hồ Chí Minh</p>
    </div>
  </div>
  <!-- Mức lương & loại công việc -->
  <p>
    <strong>Mức lương:</strong>
    <span th:text="${job.salaryRange}">10 - 15 triệu</span>
  </p>
  <p>
    <strong>Loại công việc:</strong>
    <span th:text="${job.jobType}">Full-time</span>
  </p>
  <p>
    <strong>Ngày đăng:</strong>
    <!--    <span th:text="${#dates.format(job.createDate, 'dd/MM/yyyy')}">28/09/2025</span>-->
  </p>
  <hr>
  <!-- Mô tả -->
  <h5>Mô tả công việc</h5>
  <p th:text="${job.description}">
    Tham gia phát triển ứng dụng web bằng Spring Boot...
  </p>
  <!-- Yêu cầu -->
  <h5>Yêu cầu ứng viên</h5>
  <p th:text="${job.requirements}">
    Có kinh nghiệm Java từ 1 năm trở lên...
  </p>
  <hr>
  <!-- Nút hành động -->
  <div class="d-flex gap-2">
    <a class="btn btn-secondary" th:href="@{/jobs/list}">← Xem danh sách</a>
    <a class="btn btn-primary" href="#">Ứng tuyển ngay</a>
  </div>
</div>
</body>
<div th:replace="layout/footer :: footer"></div>
</html>

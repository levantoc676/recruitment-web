<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password - Recruitment Web</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" th:href="@{/css/auth-login.css}">
</head>
<body>
<div th:insert="~{layout/header_login :: header}"></div>

<main class="container mt-4">
  <h2 class="text-center">Quên mật khẩu</h2>

  <form class="w-50 mx-auto" method="post" th:action="@{/admin/forgot-password}">
    <div class="mb-3">
      <label>Email đã đăng ký</label>
      <input class="form-control" name="email" placeholder="Nhập email của bạn" required
             type="email">
    </div>

    <!-- Hiển thị thông báo thành công -->
    <div class="alert alert-success" th:if="${message}" th:text="${message}"></div>

    <!-- Hiển thị thông báo lỗi -->
    <div class="alert alert-danger" th:if="${error}" th:text="${error}"></div>

    <button class="btn btn-primary w-100">Gửi link đặt lại mật khẩu</button>

    <!-- Link quay lại login -->
    <div class="mt-3 text-center">
      <a th:href="@{/auth/login}">Quay lại đăng nhập</a>
    </div>
  </form>
</main>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/app.js}"></script>
</body>
</html>

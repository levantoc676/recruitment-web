<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Quản lý Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div th:replace="layout/sidebar-admin :: sidebar"></div>

    <!-- Nội dung chính -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h2>Danh sách Users</h2>
        <a class="btn btn-primary" th:href="@{/admin/users/create}">+ Thêm User</a>
      </div>

      <!-- Bảng danh sách Users -->
      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <thead class="table-light">
          <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Role</th>
            <th>Trạng thái</th>
            <th>Ngày tạo</th>
            <th>Ngày cập nhật</th>
            <th>Hành động</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="user : ${users}">
            <td th:text="${user.username}">admin</td>
            <td th:text="${user.email}">admin@example.com</td>
            <td th:text="${user.role}">ADMIN</td>
            <td>
              <span class="badge bg-success" th:if="${!user.locked}">Active</span>
              <span class="badge bg-danger" th:if="${user.locked}">Locked</span>
            </td>
            <td th:text="${#temporals.format(user.createDate, 'dd/MM/yyyy')}">01/10/2025</td>
            <td th:text="${#temporals.format(user.updatedDate, 'dd/MM/yyyy')}">02/10/2025</td>
            <td>
              <a class="btn btn-sm btn-warning" th:href="@{'/admin/users/edit/' + ${user.userId}}">Sửa</a>
              <a class="btn btn-sm btn-danger"
                 onclick="return confirm('Bạn có chắc chắn muốn xóa user này?')"
                 th:href="@{'/admin/users/delete/' + ${user.userId}}">Xóa</a>
              <form method="post" style="display:inline"
                    th:action="@{'/admin/users/lock/' + ${user.userId}}" th:if="${!user.locked}">
                <button class="btn btn-sm btn-secondary" onclick="return confirm('Khóa user này?')"
                        type="submit">Khóa
                </button>
              </form>

              <form method="post" style="display:inline"
                    th:action="@{'/admin/users/unlock/' + ${user.userId}}" th:if="${user.locked}">
                <button class="btn btn-sm btn-success" onclick="return confirm('Mở khóa user này?')"
                        type="submit">Mở
                </button>
              </form>

            </td>
          </tr>
          </tbody>
        </table>
      </div>

      <!-- Phân trang -->
      <nav th:if="${totalPages > 1}">
        <ul class="pagination">
          <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
            <a class="page-link" th:href="@{|/admin/users?page=${currentPage - 1}|}">« Trước</a>
          </li>
          <li class="page-item" th:classappend="${i == currentPage} ? 'active'"
              th:each="i : ${#numbers.sequence(0, totalPages-1)}">
            <a class="page-link" th:href="@{|/admin/users?page=${i}|}" th:text="${i + 1}">1</a>
          </li>
          <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
            <a class="page-link" th:href="@{|/admin/users?page=${currentPage + 1}|}">Sau »</a>
          </li>
        </ul>
      </nav>
    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

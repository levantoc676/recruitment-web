<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Quản lý Jobs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div th:replace="layout/sidebar-admin :: sidebar"></div>

    <!-- Nội dung -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div
          class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h2>Danh sách Jobs</h2>
      </div>

      <!-- Bảng danh sách Jobs -->
      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <thead class="table-light">
          <tr>
            <th>Tiêu đề</th>
            <th>Mô tả</th>
            <th>Địa điểm</th>
            <th>Ngày tạo</th>
            <th>Hành động</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="job : ${jobs}">
            <td th:text="${job.title}">Java Developer</td>
            <td th:text="${job.description}">Mô tả công việc...</td>
            <td th:text="${job.location}">Hà Nội</td>
            <td th:text="${#temporals.format(job.createDate, 'dd/MM/yyyy')}">01/10/2025</td>
            <td>
              <a class="btn btn-sm btn-warning"
                 th:href="@{'/admin/jobs/edit/' + ${job.jobId}}">Sửa</a>
              <a class="btn btn-sm btn-danger"
                 onclick="return confirm('Bạn có chắc chắn muốn xóa job này?')"
                 th:href="@{'/admin/jobs/delete/' + ${job.jobId}}">Xóa</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

      <!-- Phân trang -->
      <nav th:if="${totalPages > 1}">
        <ul class="pagination">
          <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
            <a class="page-link" th:href="@{|/admin/jobs?page=${currentPage - 1}|}">« Trước</a>
          </li>
          <li class="page-item" th:classappend="${i == currentPage} ? 'active'"
              th:each="i : ${#numbers.sequence(0, totalPages-1)}">
            <a class="page-link" th:href="@{|/admin/jobs?page=${i}|}" th:text="${i + 1}">1</a>
          </li>
          <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
            <a class="page-link" th:href="@{|/admin/jobs?page=${currentPage + 1}|}">Sau »</a>
          </li>
        </ul>
      </nav>
    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title th:text="${user.userId} != null ? 'Chỉnh sửa User' : 'Thêm User mới'">Thêm User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div th:replace="layout/sidebar-admin :: sidebar"></div>

    <!-- Nội dung chính -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div
          class="d-flex justify-content-between flex-wrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h2 th:text="${user.userId} != null ? 'Chỉnh sửa User' : 'Thêm User mới'">Thêm User</h2>
        <a class="btn btn-secondary" th:href="@{/admin/users}">« Quay về danh sách</a>
      </div>

      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <form method="post" th:action="@{/admin/users/save}" th:object="${user}">
            <input th:field="*{userId}" type="hidden"/>

            <div class="mb-3">
              <label class="form-label">Username</label>
              <input class="form-control" placeholder="Nhập username" required
                     th:field="*{username}" type="text">
            </div>

            <div class="mb-3">
              <label class="form-label">Email</label>
              <input class="form-control" placeholder="Nhập email" required th:field="*{email}"
                     type="email">
            </div>

            <div class="mb-3">
              <label class="form-label">Họ và tên</label>
              <input class="form-control" placeholder="Nhập họ và tên" th:field="*{fullName}"
                     type="text">
            </div>

            <div class="mb-3">
              <label class="form-label">Số điện thoại</label>
              <input class="form-control" placeholder="Nhập số điện thoại" th:field="*{phone}"
                     type="text">
            </div>

            <div class="mb-3">
              <label class="form-label">Vai trò</label>
              <select class="form-select" required th:field="*{role}">
                <option th:selected="${user.role=='admin'}" value="admin">Admin</option>
                <option th:selected="${user.role=='employer'}" value="employer">Employer</option>
                <option th:selected="${user.role=='candidate'}" value="candidate">Candidate</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Mật khẩu</label>
              <input class="form-control" placeholder="Nhập mật khẩu"
                     th:attr="required=${user.userId == null}"
                     th:field="*{password}"
                     type="password">
              <small class="text-muted" th:if="${user.userId != null}">Để trống nếu không muốn đổi
                mật khẩu</small>
            </div>

            <button class="btn btn-primary" type="submit">Lưu</button>
            <a class="btn btn-secondary" th:href="@{/admin/users}">Hủy</a>
          </form>
        </div>
      </div>

    </main>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

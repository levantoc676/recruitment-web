<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sidebar Admin</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Hamburger toggle mobile -->
<button class="btn btn-outline-secondary d-md-none m-2" id="sidebarToggle">
  <span class="navbar-toggler-icon"></span>
</button>

<!-- Sidebar -->
<nav class="sidebar bg-light collapse" th:fragment="sidebar">
  <div class="position-sticky pt-3">

    <!-- Section Hệ thống -->
    <h6 class="px-3 mt-3 text-uppercase text-muted">Hệ thống</h6>
    <ul class="nav flex-column mb-3">
      <li class="nav-item"><a class="nav-link" th:href="@{/index}">🏠 Trang chủ</a></li>
      <li class="nav-item"><a class="nav-link active" th:href="@{/admin/dashboard}">📊 Dashboard Admin</a></li>
    </ul>

    <!-- Section Quản lý -->
    <h6 class="px-3 mt-3 text-uppercase text-muted">Quản lý</h6>
    <ul class="nav flex-column mb-3">
      <!-- Users -->
      <li class="nav-item">
        <a class="nav-link collapsed" data-bs-toggle="collapse" href="#usersMenu">👤 Quản lý Users</a>
        <div class="collapse" id="usersMenu">
          <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
            <li><a class="nav-link" th:href="@{/admin/users/list}">Danh sách Users</a></li>
            <li><a class="nav-link" th:href="@{/admin/users/create}">Tạo User mới</a></li>
          </ul>
        </div>
      </li>
      <!-- Jobs -->
      <li class="nav-item">
        <a class="nav-link collapsed" data-bs-toggle="collapse" href="#jobsMenu">💼 Quản lý Jobs</a>
        <div class="collapse" id="jobsMenu">
          <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
            <li><a class="nav-link" th:href="@{/admin/jobs/list}">Danh sách Jobs</a></li>
            <li><a class="nav-link" th:href="@{/admin/jobs/create}">Tạo Job mới</a></li>
          </ul>
        </div>
      </li>
    </ul>

    <!-- Section Báo cáo -->
    <h6 class="px-3 mt-3 text-uppercase text-muted">Báo cáo</h6>
    <ul class="nav flex-column mb-3">
      <li class="nav-item"><a class="nav-link" th:href="@{/admin/reports}">📑 Báo cáo</a></li>
    </ul>

    <!-- Logout -->
    <ul class="nav flex-column mb-3">
      <li class="nav-item"><a class="nav-link text-danger" th:href="@{/auth/logout}">🚪 Logout</a></li>
    </ul>

  </div>
</nav>

<!-- Main Content -->
<div class="main-content">
  <div class="container-fluid pt-3">
    <h2>Dashboard Admin</h2>
    <p>Chọn chức năng bên trái để quản lý.</p>
  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Sidebar toggle JS -->
<script>
  document.addEventListener("DOMContentLoaded", function() {
    const sidebar = document.querySelector('.sidebar');
    const toggleBtn = document.getElementById('sidebarToggle');

    toggleBtn.addEventListener('click', function() {
      sidebar.classList.toggle('show');
    });

    document.addEventListener('click', function(e) {
      if(window.innerWidth < 768){
        if(!sidebar.contains(e.target) && !toggleBtn.contains(e.target)){
          sidebar.classList.remove('show');
        }
      }
    });
  });
</script>

</body>
</html>

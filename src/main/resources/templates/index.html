<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Tìm Việc - TopCV.vn (Demo)</title> <!-- đổi tiêu đề để rõ đây là bản demo -->
  <link rel="stylesheet" th:href="@{/css/style.css}">

</head>
<body>
<!-- Header -->
<div th:replace="layout/header :: header"></div>

<!-- Banner Search -->
<section class="banner">
  <h1>TopCV - Tạo CV, Tìm việc làm, Tuyển dụng hiệu quả</h1>
  <div class="search-bar">
    <input placeholder="Vị trí tuyển dụng, tên công ty" type="text">
    <input placeholder="Địa điểm" type="text">
    <button>Tìm kiếm</button>
  </div>
</section>

<!-- Categories -->
<section class="categories">
  <ul>
    <li>Kinh doanh/Bán hàng</li>
    <li>Marketing/PR/Quảng cáo</li>
    <li>Chăm sóc khách hàng</li>
    <li>Nhân sự/Hành chính/Pháp chế</li>
    <li>Công nghệ Thông tin</li>
    <li>Lao động phổ thông</li>
  </ul>
</section>

<!-- Job Listings -->
<section class="job-listings">
  <h2>Danh sách việc làm</h2>
  <div class="jobs">
    <a class="job-link" th:each="job : ${jobs}" th:href="@{/jobs/{id}(id=${job.jobId})}">
      <div class="job">
        <h3 th:text="${job.title}"></h3>
        <p th:text="${job.description}"></p>
        <span th:text="${job.salaryRange + ' | ' + job.location}"></span>
      </div>
    </a>
  </div>

</section>
<!-- Footer -->
<div th:replace="layout/footer :: footer"></div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script th:src="@{/js/app.js}"></script>
</body>
</html>
